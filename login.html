<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Haven - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-green-600 mb-6 text-center">Green Haven</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-300" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition duration-300">Login</button>
        </form>
        <div class="mt-6 text-center">
            <a href="#" class="text-green-500 hover:underline">Forgot your password?</a>
        </div>
        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account? <a href="#" class="text-green-500 hover:underline">Sign up</a></p>
        </div>
    </div>
  <script>
    // Handle login submission
    document.querySelector('form').onsubmit = function(event) {
        event.preventDefault(); // Prevent the default form submission
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple validation for demonstration purposes
        if (email === "user@example.com" && password === "password") {
            alert("Login successful! Redirecting to the shopping page...");
            window.location.href = 'shopping.html'; // Redirect to shopping page
        } else {
            alert("Invalid credentials. Please try again.");
        }
    };
</script>

</body>
  
</html>
